layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    # - repo-name

repositories:
  - OpenVINO-18.04-Support
  - Granite
  - SP-Siri-Shortcuts
  - OpenAI-CartPole-v0
  - xBoot
  - ML-Antivirus
  - Color-Trek
  - dirm
  - amber-and-snake

